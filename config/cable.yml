development:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: my_rails_app_development

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: my_rails_app_production

